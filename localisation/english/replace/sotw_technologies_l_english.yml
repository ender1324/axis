 motorized_equipment_0: "WW2-era Truck"
 motorized_equipment_0_desc: "During the war the armies starting using specialized trucks for transporting supplies and hauling equipment. These have since become an integral part of most armies."
 motorized_equipment_1: "1953 Truck"
