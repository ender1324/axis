 heavy_fighter_equipment_0: "WW2 Heavy Fighter" 
 heavy_fighter_equipment_0_short: "WW2 Heavy Fighter" 
 heavy_fighter_equipment_0_desc: "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."  
