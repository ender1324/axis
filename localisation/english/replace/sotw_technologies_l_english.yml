 jngdst_clothes1: "Desert & Jungle Clothing"
 jngdst_clothes1_desc: "Desert & Jungle clothes made of cotton. Not very practical, but better than nothing."
 jngdst_clothes2: "Improved Desert & Jungle Clothing"
 jngdst_clothes2_desc: "More decent desert & jungle clothes. They are made of thin cotton. Goggles have been added to help soldiers fighting in sandy environments."
 jngdst_clothes3: "Advanced Desert & Jungle Clothing"
 jngdst_clothes3_desc: "Advanced desert & jungle clothes made of natural thin cotton, coated with a special coating that dries faster to help soldiers fighting in hot/wet environments."
 jngdst_clothes4: "Modern Desert & Jungle Clothing"
 jngdst_clothes4_desc: "Modern desert & jungle clothes made of unique light fabric and coated with a heat repellant jacket, tainted in tan, black and brown to be more effective in combat. It will lighten our soldiers and keep them fresh and dry."
 jngdst_clothes5: "Futuristic Desert & Jungle Clothing"
 jngdst_clothes5_desc: "Futuristic desert & jungle clothes made of unique light fabric and coated with a heat repellant jacket, tainted in tan, black and brown to be more effective in combat. It will lighten our soldiers and keep them fresh and dry."
 hightempinfantry1: "High Temperature Infantry I"
