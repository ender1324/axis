 combat_service: "Combat Service Support"
 combat_service_desc: "Support for the logistical side of our military is key to success in the field."
 convoy_highways1: "Rear Area Dumps"
 convoy_highways1_desc: "Rear Area Dumps play a crucial role in military logistics by providing secure and efficient storage facilities for essential supplies and equipment."
 convoy_highways2: "Frontline Supply"
 convoy_highways2_desc: "Frontline Supply is the lifeline that sustains military forces engaged in active combat operations. It encompasses a comprehensive network of logistical processes and systems designed to ensure a continuous flow of essential resources directly to the frontlines."
 convoy_highways3: "Tactical Logistics"
 convoy_highways3_desc: "Tactical Logistics is the backbone of military operations, providing the critical support necessary for the success of forward-deployed forces. It involves the careful planning and execution of complex supply chains, transportation networks, and storage facilities to ensure timely and seamless delivery of resources to advancing troops."
 convoy_highways4: "Forward Operating Base"
 convoy_highways4_desc: "Forward Operating Base serves as a strategically positioned military installation that supports and sustains military operations in a specific area of operations. It is typically established in close proximity to the frontlines or in areas of operational significance."
