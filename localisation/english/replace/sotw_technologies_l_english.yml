 tac_bomber_equipment_4_desc: "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing jet planes ever built." 

 strat_bomber_equipment: "Strategic Bomber" 
 strat_bomber_equipment_short: "Strat Bomber" 
 strat_bomber_equipment_desc: "Experiences from the World War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability." 
 strat_bomber_equipment_0: "WW2 Strategic Bomber" 
 strat_bomber_equipment_0_short: "WW2 Strat Bomber" 
