 flare_pods: "Flare pods"
 flare_pods_desc: "A flare or decoy flare is an aerial infrared countermeasure used by an aircraft to counter an infrared homing ("heat-seeking") surface-to-air missile or air-to-air missile."
 radar_warning_receiver: "Radar Warning Receiver"
 radar_warning_receiver_desc: "Radar warning receiver (RWR) systems detect the radio emissions of radar systems. Their primary purpose is to issue a warning when a radar signal that might be a threat is detected, like a fighter aircraft's fire control radar. The warning can then be used, manually or automatically, to evade the detected threat. RWR systems can be installed in all kind of airborne, sea-based, and ground-based assets such as aircraft, ships, automobiles, military bases."
 stealth_paint: "Stealth paint"
 stealth_paint_desc: "Radiation-absorbent material (RAM), often as paints, are used especially on the edges of metal surfaces. While the material and thickness of RAM coatings can vary, the way they work is the same: absorb radiated energy from a ground- or air-based radar station into the coating and convert it to heat rather than reflect it back."
 stealth_body: "Stealth body shape"
 stealth_body_desc: "The possibility of designing aircraft in such a manner as to reduce their radar cross-section was recognized in the late 1930s, when the first radar tracking systems were employed, and it has been known since at least the 1960s that aircraft shape makes a significant difference in detectability."
 ecm_emitter: "ECM emitter"
 ecm_emitter_desc: "An electronic countermeasure (ECM) is an electrical or electronic device designed to trick or deceive radar, sonar, or other detection systems, like infrared (IR) or lasers. It may be used both offensively and defensively to deny targeting information to an enemy. The system may make many separate targets appear to the enemy, or make the real target appear to disappear or move about randomly. It is used effectively to protect aircraft from guided missiles."
 air_body_armor: "Full Aircraft Body Armor"
 air_body_armor_desc: "uhuh"
 armor_plates0: "Armor plates"
 armor_plates0_desc: "Steel plating behind the pilot seat and around commonly targetted areas give the plane increased survivability against ground fire and attacks from behind."
 ejection_seats: "Ejection seats"
 ejection_seats_desc: "In aircraft, an ejection seat or ejector seat is a system designed to rescue the pilot or other crew of an aircraft (usually military) in an emergency. In most designs, the seat is propelled out of the aircraft by an explosive charge or rocket motor, carrying the pilot with it."
 gunpods: "Gunpods"
 gunpods_desc: "A gun pod is a detachable pod or pack containing machine guns, autocannons, revolver cannons, or rotary cannons and ancillaries, mounted externally on a vehicle such as a military aircraft which may or may not also have its own guns."

