 strat_bomber_equipment_4_short: "1960 Strat Bomber" 
 strat_bomber_equipment_4_desc: "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range." 

