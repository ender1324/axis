 tac_bomber_equipment: "Bomber"
 tac_bomber_equipment_desc: "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_0: "WW2 Bomber" 
 tac_bomber_equipment_0_short: "WW2 Bomber" 
 tac_bomber_equipment_0_desc: "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed." 
 tac_bomber_equipment_1: "1953 Tactical Bomber" 
 tac_bomber_equipment_1_short: "1953 Tac Bomber" 
 tac_bomber_equipment_1_desc: "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come." 
 tac_bomber_equipment_2: "1956 Tactical Bomber" 
 tac_bomber_equipment_2_short: "1956 Tac Bomber" 
 tac_bomber_equipment_2_desc: "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions." 
 tac_bomber_equipment_3: "1958 Tactical Bomber" 
 tac_bomber_equipment_3_short: "1958 Tac Bomber" 
 tac_bomber_equipment_3_desc: "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing jet planes ever built." 
