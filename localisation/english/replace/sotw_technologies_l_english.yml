 ### GENERIC ###
 # INFANTRY FOLDER
 INFANTRY_TITLE_WEAPONS: "WEAPONS & EQUIPMENT"
 flamethrower: "Flamethrower"
 flamethrower_desc: "Developing flamethrowers will allow our troops to be more effective in urban warfare and against forts. But running with a tank full of fuel on your back and ready to explode can have catastrophic consequences."
 sniper_rifle: "Sniper Team"
 sniper_rifle_desc: "Adding a sniper unit in each platoon will effectively increase the unit's recon ability and attack."

 support_weapons: "WW2 Support Weapons"
 support_weapons_short: "WW2 Support"
 support_weapons_desc: "Crew-served weapons for the infantry deployed at the platoon or company level. They consist of medium machine guns and medium mortars."
 support_weapons2: "1953 Support Weapons"
 support_weapons2_short: "1953 Support"
 support_weapons2_desc: "Crew-served weapons for the infantry deployed at the platoon or company level. They consist of medium machine guns and medium mortars."
 support_weapons3: "1954 Support Weapons"
 support_weapons3_short: "1954 Support"
 support_weapons3_desc: "Crew-served weapons for the infantry deployed at the platoon or company level. They consist of medium machine guns and medium mortars."
 support_weapons4: "1956 Support Weapons"
 support_weapons4_short: "1956 Support"
 support_weapons4_desc: "Crew-served weapons for the infantry deployed at the platoon or company level. They consist of medium machine guns, medium mortars, and light mortars/grenade throwers."
 support_weapons5: "1960 Support Weapons"
 support_weapons5_short: "1960 Support"
 support_weapons5_desc: "Crew-served weapons for the infantry deployed at the platoon or company level. They consist of medium machine guns, medium mortars, and light to medium mortars/grenade throwers."

 infantry_equipment: "Infantry Equipment"
 infantry_equipment_short: "Infantry Equipment"
 infantry_equipment_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs."
 infantry_equipment_0: "Inter-War Infantry Equipment"
 infantry_equipment_0_short: "Inter-War Small Arms"
 infantry_equipment_0_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs. Consisting of service uniform Pattern 1940, service rifles, light machine guns, handguns, offensive and defensive grenades, and rifle grenades."
 infantry_equipment_1: "WW2 Infantry Equipment"
 infantry_equipment_1_short: "WW2 Small Arms"
 infantry_equipment_1_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs. Consisting of service uniform Pattern 1945, service rifles, submachine guns, light machine guns, handguns, and offensive and defensive grenades."
 infantry_equipment_2: "1953 Infantry Equipment"
 infantry_equipment_2_short: "1953 Small Arms"
 infantry_equipment_2_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs. Consisting of service uniform Pattern 1953, service rifles, submachine guns, light machine guns, handguns, offensive and defensive grenades, and anti-tank grenades/charges."
 infantry_equipment_3: "1956 Infantry Equipment"
 infantry_equipment_3_short: "1956 Small Arms"
 infantry_equipment_3_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs. Consisting of service uniform Pattern 1956, service rifles, semi-automatic rifles/carbines, submachine guns, light machine guns, handguns, offensive and defensive grenades, and anti-tank grenades/devices."
 infantry_equipment_4: "1960 Infantry Equipment"
 infantry_equipment_4_short: "1960 Small Arms"
 infantry_equipment_4_desc: "Personal and crew-served weapons for infantry and the various other bits of kit a soldier needs. Consisting of service uniform Pattern 1960, service rifles, semi-automatic rifles/carbines, submachine guns, light machine guns, handguns, offensive and defensive grenades, and anti-tank grenades/devices."

 infantry_weapons_update1: "Lighter Cartridges"
 infantry_weapons_update1_desc: "Leveraging advanced engineering techniques, lighter cartridges reduce the weight burden on infantry soldiers, enabling greater mobility without compromising firepower."
 infantry_weapons_update2: "Intermediate Cartridges"
 infantry_weapons_update2_desc: "Intermediate cartridges strike a balance between power and versatility, providing infantry weapons with a reliable and adaptable ammunition solution for various combat scenarios."
 infantry_weapons_update3: "Assault Cartridges"
 infantry_weapons_update3_desc: "Designed specifically for close-quarters combat, assault cartridges optimize stopping power, enabling infantry weapons to excel in intense and demanding engagements."

 anti_tank_kit: "Field Anti-Vehicle Kit"
 anti_tank_kit_desc: "By providing field manuals and a few other small items to our squad's infantry kit, soldiers can concoct anti-vehicle measures in the field with pre-existing infantry equipment, increasing our soldiers' effectiveness against enemy vehicles in a pinch. However, such reactive measures are no replacement for proactive measures against enemy vehicles."
 infantry_at: "Anti-Tank Rifle"
 infantry_at_short: "ATR"
 infantry_at_desc: "Crew-served weapons for the infantry specialized in anti-tank operations."
 infantry_at2: "Anti-Tank Rocket"
 infantry_at2_short: "AT Rocket"
 infantry_at2_desc: "Crew-served weapons for the infantry specialized in anti-tank operations."
 infantry_at3: "Improved Anti-Tank Rocket"
 infantry_at3_short: "AT Rocket"
 infantry_at3_desc: "Crew-served weapons for the infantry specialized in anti-tank operations."
 infantry_at4: "Modern Anti-Tank Rocket"
 infantry_at4_short: "AT Rocket"
 infantry_at4_desc: "Crew-served weapons for the infantry specialized in anti-tank operations."

 INFANTRY_TITLE_CLIMATE: "CLIMATE GEAR & CLOTHING"
 camo1: "Basic Uniforms"
 camo1_desc: "Solid color uniforms modeled after those in the Great War."
 camo2: "Advanced Camouflage Pattern"
 camo2_desc: "New camouflage design makes our troops less locatable while ambushing or infiltrating."
 camo3: "Semi-Modern Camouflage Pattern"
 camo3_desc: "A new camouflage design is lighter and even more adept and enables ambush and infiltration."
 camo4: "Modern Camouflage Pattern"
 camo4_desc: "Now you see it, now you don't."

 winter_clothes1: "Winter Clothing"
 winter_clothes1_desc: "Winter clothes made of wool. Not very effective, but better than nothing."
 winter_clothes2: "Improved Winter Clothing"
 winter_clothes2_desc: "More decent winter clothes. They are made of a warm cotton wool-padded jacket."
 winter_clothes3: "Advanced Winter Clothing"
 winter_clothes3_desc: "Advanced winter clothes made of natural warm wool and synthetic fur, coated with an early hydrophobic material and tainted in white."
 winter_clothes4: "Modern Winter Clothing"
 winter_clothes4_desc: "Modern reversible winter clothes made of warm synthetic fabric and coated with a removable hydrophobic Windstopper jacket, painted in white, black, and brown to be more effective in combat. It will lighten our soldiers and keep them warm and dry."
 winter_clothes5: "Futuristic Winter Clothing"
 winter_clothes5_desc: "Futuristic reversible winter clothes made of warm synthetic fabric and coated with a removable hydrophobic Windstopper jacket, painted in white, black, and brown to be more effective in combat. It will lighten our soldiers and keep them warm and dry."
 jaegers1: "Jaeger Infantry I"
