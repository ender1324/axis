 fighter_equipment: "Fighter"
 fighter_equipment_short: "Fighter"
 fighter_equipment_desc: "New fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_0: "WW2 Fighter" 
 fighter_equipment_0_short: "WW2 Fighter" 
 fighter_equipment_0_desc: "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range." 
 fighter_equipment_1: "1953 Fighter" 
 fighter_equipment_1_short: "1953 Fighter" 
 fighter_equipment_1_desc: "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed." 
 fighter_equipment_2: "1956 Fighter" 
 fighter_equipment_2_short: "1956 Fighter" 
 fighter_equipment_2_desc: "Mature swept wing jet fighter designs such as the F-86 used in the Free French African War which are controllable at transonic speeds." 
 fighter_equipment_3: "1958 Fighter" 
 fighter_equipment_3_short: "1958 Fighter" 
 fighter_equipment_3_desc: "Fighter designs took advantage of new electronics technologies that made effective radars small enough to be carried aboard smaller aircraft. Onboard radars permitted detection of enemy aircraft beyond visual range, thereby improving the handoff of targets by longer-ranged ground-based warning and tracking radars.Advances in guided missile development allowed air-to-air missiles to begin supplementing the gun as the primary offensive weapon for the first time in fighter history."
 fighter_equipment_4: "1960 Fighter"
 fighter_equipment_4_short: "1960 Fighter"
 fighter_equipment_4_desc: "Fighter designs took advantage of new electronics technologies that made effective radars small enough to be carried aboard smaller aircraft. Onboard radars permitted detection of enemy aircraft beyond visual range, thereby improving the handoff of targets by longer-ranged ground-based warning and tracking radars.Advances in guided missile development allowed air-to-air missiles to begin supplementing the gun as the primary offensive weapon for the first time in fighter history."

 CAS_equipment: "Close Air Support"
 CAS_equipment_short: "CAS"
 CAS_equipment_desc: "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
