 ### GERMANY ###
 # LEADERS
 #GER_adolf_hitler: "Adolf Hitler"
 GER_joseph_goebbels: "Joseph Goebbels"
 GER_joseph_goebbels_desc: "Joseph Goebbels, once the master propagandist of the Nazi regime, now finds himself thrust into the spotlight as the chosen successor to Adolf Hitler in the tumultuous aftermath of Axis victory. Though his ascent to power was not without its challenges, marked by quick and sudden rises that left the §0inner circle§! of the Reich disoriented and fragmented.\n\nIn the tumultuous aftermath of the 1947 riots that threatened to tear Germany apart, Goebbels proved himself a steadfast defender of the Reich, quelling dissent with an iron fist and ensuring the survival of the Nazi regime. This unwavering loyalty to Hitler during the riots earned him the favour of Hitler and him naming him his successor.\n\nHis inability to swiftly consolidate power around himself proved to be his undoing. As he grappled with the complexities of governance, his erstwhile comrades in the §0inner circle§! seized the opportunity to secure their own influence, weaving a tangled web of intrigue and betrayal.\n\nAfter the disastrous 1949 Moscow massacre, almost daily riots by the population and economic destruction, disillusionment with Goebbels' leadership began to fester among some members of the §0inner circle§!, each harboring their own visions of National Socialism and the future of the Reich. This internal strife, coupled with Goebbels' own ambitions, plunged the Reich into a state of political stagnation and paralysis, exacerbating the economic recession that gripped the nation.\n\nHe finds himself confronted by the harsh realities of economic recession within the Reich. Despite his best efforts, there seems to be no solution in sight, leading him to contemplate the only path he knows: §Omore war§!, §tmore conquest§!, §Rand more bloodshed.§!\n\nIn the crucible of uncertainty, Goebbels' will and determination are put to the test. But as the Reichstag debates continue stagnating and the wheels of industry grind to a halt, the presidents's grip on power becomes increasingly tenuous. And as the Reich teeters on the brink of collapse, Goebbels knows that his time is running out, and that the fate of the Greater German Reich hangs in the balance."
