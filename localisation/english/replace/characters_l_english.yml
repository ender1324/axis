 ### Communist China ###
 #######################
 PRC_mao_zedong: "Mao Zedong"
 PRC_mao_zedong_desc: "Amidst the cataclysmic backdrop of the Japanese ambitions in World War II, China's fate took a devastating turn. Once divided and helpless before the onslaught of imperial ambitions, the nation found itself torn asunder by the ferocity of the second Sino-Japanese War. In the wake of the Japanese victory, China lays humiliated, its lands carved up and its people subjected to the yoke of foreign domination.\n\nFor Mao, the harrowing realities of occupation served as a crucible, forging his resolve and shaping his destiny. From the blood-soaked fields of guerrilla warfare against Japanese invaders, Mao emerged as a beacon of hope amidst the darkest of hours. As the Japanese juggernaut pushed the United Front out of Eastern China, leaving a trail of devastation in its wake, Mao recognized the urgent need for a new strategy.\n\nFrom the remote bastions of Qinghai and Sinkiang, Mao orchestrates a symphony of resistance, marshaling the leftover collective will of the Chinese people against the occupiers and their collaborationist puppets. With unwavering determination, he leads his forces in a relentless campaign of asymmetrical warfare, often striking at the city of Chengdo.\n\nBut Mao's vision extends beyond the battlefield. It extends far beyond the immediate goal of expelling foreign invaders. It encompasses the revolutionary transformation of Chinese society itself. By mobilizing the masses to actively participate in their own liberation, he seeks to overturn centuries of feudal oppression and imperialist exploitation, laying the groundwork for a truly egalitarian and socialist society. His vision now called §RMaoism§!.\n\nYet, amidst the chaos of war, Mao does not hide his hatred for internal dissent. With ruthless methods, he identifies and removes defeatists and nationalist sympathizers, whose allegiance wavers in the face of adversity. The critical party purges, a necessary and agonizing measure, serve to cleanse the movement of traitors and strengthen its resolve against the collaborationist Kuomintang, whose betrayal inflicted deep wounds upon the nation's spirit.\n\n§RNone shall betray the revolution.§!"
 # As the sun sets over the barren landscapes of Western China, Mao Zedong stands as the leader of the only left centralized resistance. His unwavering commitment to the cause of liberation, even if adjusted to serve his vision, inspire countless souls to join the ranks of the resistance, forging a legacy that will echo through the annals of history. In the resistance, the spirit of China finds its champion, §9its guiding light in the darkest of times.§!"
