 ###   Reichkommissariat Norwegien   ###
 #######################################
 Vidkun_Quisling: "Vidkun Quisling"
 SL_name_Vidkun_Quisling: "$Vidkun_Quisling$"
 SL_trait_Vidkun_Quisling: "§Y$country_traitor_norway$§!\n  - $MODIFIER_TRADE_TO_OVERLORD_FACTOR$: §R+20.00%§!\n  - $MODIFIER_CIC_TO_OVERLORD_FACTOR$: §R+10.00%§!\n  - $MODIFIER_MIC_TO_OVERLORD_FACTOR$: §R+10.00%§!\n  - $MODIFIER_SURRENDER_LIMIT$: §R-10.00%§!"
 SL_name_with_trait_Vidkun_Quisling: "§Y$Vidkun_Quisling$§!\n$SL_trait_Vidkun_Quisling$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Vidkun_Quisling: "§Y$Vidkun_Quisling$§!\n$SL_fancy_status$\n$SL_trait_Vidkun_Quisling$"
 SL_desc_Vidkun_Quisling: "$RNO_SL_Vidkun_Quisling_idea_desc$"
 RNO_SL_Vidkun_Quisling_idea: "$Vidkun_Quisling$"
 RNO_SL_Vidkun_Quisling_idea_desc: "§LDuring World War II, Quisling's collaborationist regime sought to align Norway with the Axis powers, betraying the trust of his own people for the promise of power. His tenure as Minister President of Norway during the German occupation saw the imposition of drastic measures and the handover of the sovergnity of the country, all in service to the Axis cause.\n\nToday, Quisling finds himself ensconced in a gilded cage, his once grand ambitions reduced to mere ceremonial duties. The real power in Norway lies not with him, but with the Reichskommissar Josef Terboven, who deftly manipulates the levers of control behind the scenes, leaving Quisling marginalized and impotent in matters of state.\n\nThe man who once envisioned himself to a new order under the banner of Nasjonal Samling finds himself relegated to a mere figurehead, stripped of authority by his erstwhile allies turned overlords. Despite his diminished status, Quisling harbors secret ambitions of reclaiming power for himself. However, the German administration, backed by Terboven's grip on the region, ensures that Quisling remains nothing more than a figurehead, incapable of influencing any significant decisions.§!"

