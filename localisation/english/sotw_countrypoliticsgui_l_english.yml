 ####################
 ###    GERMANY   ###
 ####################
 SL_name_adolf_hitler: "$GER_adolf_hitler$"
 SL_trait_adolf_hitler: "§Y$figurehead_fuhrer$§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-5.00%§!\n  - $MODIFIER_STABILITY_FACTOR$: §R-5.00%§!\n  - $MODIFIER_STABILITY_OFFENSIVE_WAR_FACTOR$: §R-10.00%§!"
 SL_name_with_trait_adolf_hitler: "§Y$GER_adolf_hitler$§!\n$SL_trait_adolf_hitler$"
 SL_diplomacy_name_with_trait_adolf_hitler: "§Y$GER_adolf_hitler$§!\n$SL_fancy_status$\n$SL_trait_adolf_hitler$"
 SL_desc_adolf_hitler: "$GER_SL_adolf_hitler_idea_desc$"
 GER_SL_adolf_hitler_idea: "$GER_adolf_hitler$"
 GER_SL_adolf_hitler_idea_desc: "Adolf Hitler, the architect of Europe's darkest hour, now languishes in the twilight of his reign. In the aftermath of his victory in World War II, Hitler's dreams of a Thousand Year Reich seemed within grasp. The conquered lands of Europe lay prostrate before him, their peoples subjugated and their resistance crushed beneath the iron heel of German supremacy. §RYet, victory came at a cost.§!\n\nBy 1953, the Reich stands as a colossus, stretching from the Atlantic shores to the distant steppes of Russia. But beneath the rotten triumph lies a structure teetering on the brink of collapse. The strains of war have taken their toll, plunging the German economy into turmoil and stretching the resources of the Reich to their limits.\n\nHitler's once unassailable grip on power has faltered, his mind now clouded by the ravages of schizophrenia. In 1949, as his condition deteriorated, the §0inner circle§! seized control, relegating him to the sidelines of power. Now, the decisions that shape the destiny of the Reich are made not by Hitler's vision, but by the machinations of his \"trusted\" ministers and the newly empowered Reichspräsident who had been selected as a successor by his will before.\n\nAs Hitler fades into obscurity, spending his days in isolated vacation homes, his legacy becomes increasingly tarnished. The Reich finds itself overstretched, its grip on vast swathes of territory from Poland to Western Russia tenuous at best. The once mighty war machine, fueled by conquest and fueled by ideology, now struggles to maintain control amidst simmering resistance and resentment from subjugated populations. §RAnd the partisans don't seem to be giving up...§!\n\nBut even in his twilight years, the specter of Hitler's legacy looms large over Europe. The scars of his reign, marked by discrimination, genocide, and unspeakable atrocities, continue to haunt the collective consciousness of those oppressed by it. As Hitler's grip on reality weakens, his final days serve as a grim reminder of the dangers of unchecked ambition and the horrors of tyranny. In the end, the Führer who once held the fate of nations in his hands fades into history, §Ras even the mightiest of tyrants are ultimately mortal.§!\n\n§0Even if Germany has not given up on its dreams of greatness yet, it is clear it won't be Hitler who completes them...§!"

 ######################################
 ###   Reichkommissariat Danemark   ###
 ######################################
 Cay_Lembcke: "Cay Lembcke"
 SL_name_Cay_Lembcke: "$Cay_Lembcke$"
 SL_trait_Cay_Lembcke: "§Y$forer_denmark$§!\n  - $national_socialism_acceptance$: §G+50§!\n  - $MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §G10.00%§!\n  - $MODIFIER_TRADE_TO_OVERLORD_FACTOR$: §R+20.00%§!\n  - $MODIFIER_CIC_TO_OVERLORD_FACTOR$: §R+10.00%§!"
 SL_name_with_trait_Cay_Lembcke: "§Y$Cay_Lembcke$§!\n$SL_trait_Cay_Lembcke$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Cay_Lembcke: "§Y$Cay_Lembcke$§!\n$SL_fancy_status$\n$SL_trait_Cay_Lembcke$"
 SL_desc_Cay_Lembcke: "$RKD_SL_Cay_Lembcke_idea_desc$"
 RKD_SL_Cay_Lembcke_idea: "$Cay_Lembcke$"
 RKD_SL_Cay_Lembcke_idea_desc: "§LDuring World War II, Lembcke was known for his leadership of National Socialist Workers' Party of Denmark within Danish politics, advocating for the implementation of the same radical policies Germany had started to implement. As the wehrmacht occupied the country, he seized the opportunity to advance his agenda, pleading for funding from Germany and unifying organizations sympathetic to the Nazi cause.\n\nWith the establishment of the collaborationist Danish government, Lembcke's influence grew, with the German administration finding him as a useful puppet to use in the future. As the forerunner of the Danish National Socialist Party, he positioned himself as a champion of Danish interests, promoting collaboration with the Axis powers in exchange for false promises of sovereignty and independence.\n\nAfter the war had ended, Lembcke had already ensured the DNSAP would be the ruling party of the new Danish state. The democratic-aligned government either fled or was imprisoned and Denmark was reorganized into a Reichkommissariat for the new world order. In his role as the Fører of the population and a key figure in the civilian administration, Lembcke works closely with the Reich's Plenipotentiary, to ensure the smooth implementation of Germanization policies. While cooperating with the wishes of Germania, he also seeks to advance the interests of his own party, using his position of power to consolidate influence and promote his vision, even one day having ambition of rising to the proper Plenipotentiary to the Reich.\n\nYet, with all the betreyal and collaboration, Best knows the power structure does not allow for that to happen, and with Lembckes allegiance torn between the aspirations of his party and the demands of his German overlords, the status quo in Reichkommissariat Danemark will continue for years to come...§!"

