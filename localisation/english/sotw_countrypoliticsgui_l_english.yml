 ###    CANADA    ###
 ####################
 Elizabeth_II: "Elizabeth II"
 SL_name_Elizabeth_II: "$Elizabeth_II$"
 SL_trait_Elizabeth_II: "§Y$popular_figurehead$§!\n  - $MODIFIER_STABILITY_FACTOR$: §G+15.00%§!"
 SL_name_with_trait_Elizabeth_II: "§Y$Elizabeth_II$§!\n$SL_trait_Elizabeth_II$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Elizabeth_II: "§Y$Elizabeth_II$§!\n$SL_fancy_status$\n$SL_trait_Elizabeth_II$" # Tooltip for diplomacy: Elizabeth II \n Queen of [FLAG] England \n Popular figurehead: +15% stability
 SL_desc_Elizabeth_II: "$CAN_SL_Elizabeth_II_idea_desc$"
 CAN_SL_Elizabeth_II_idea: "$Elizabeth_II$"
 CAN_SL_Elizabeth_II_idea_desc: "§LElizabeth Alexandra Mary was never supposed to be Queen. Born in 1926 during the reign of her grandfather George V, she was the eldest daughter of the king's second son, Albert, Prince of York. When her father acceded to the throne in 1936 following the abdication of his brother, a young Elizabeth became the heir apparent to the British throne.\n\nDuring the Second World War, a then-fourteen Princess Elizabeth fled Britain to their dominion in Canada, her father and the rest of the royal family and government joining her following the fall of the British Isles. The British crown was left divided, with George VI claiming the throne from Canada and the former king Edward placed on the throne by the Germans. Elizabeth acceded to this competition when her father died in 1952, leaving her as Queen Elizabeth II.\n\nHer reign has been respectable, compared to her adversary in London. Scaling back the crown's major sway over their Canadian hosts, she has won the people of the domains she still lays claim over. But as tensions begin to rise again across the globe, the Canadians are starting to grow tired of hosting the large community of British exiles and their politics.§!\n§RIf Canada commits too strongly to the British cause, there will be dire consequences...§!"

 ##############
 ### Norway ###
 ##############
 Haakon_VII: "Haakon VII"
 SL_name_Haakon_VII: "$Haakon_VII$"
 SL_trait_Haakon_VII: "§Y$popular_figurehead$§!\n  - $MODIFIER_STABILITY_FACTOR$: §G+15.00%§!"
 SL_name_with_trait_Haakon_VII: "§Y$Haakon_VII$§!\n$SL_trait_Haakon_VII$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Haakon_VII: "§Y$Haakon_VII$§!\n$SL_fancy_status$\n$SL_trait_Haakon_VII$"
 SL_desc_Haakon_VII: "$NOR_SL_Haakon_VII_idea_desc$"
 NOR_SL_Haakon_VII_idea: "$Haakon_VII$"
 NOR_SL_Haakon_VII_idea_desc: "§LAs the Quisling regime seized control of the Norwegian mainland, Hakon and the royal family were forced into exile, seeking refuge in the United Kingdom. Settling in Kensington, they clung to the remnants of a shattered nation, their spirits unbroken despite the encroaching shadow of the German occupation.\n\nBut as the ongoing war reached the British shores, Haakon and his family were once again uprooted, fleeing across the Atlantic to the relative safety of Montreal. From there, the Norwegian government-in-exile de-facto moved to the desolate island of Jan Mayen, far removed from the chaos and turmoil of war-torn Europe.\n\nIn the last years of his life, he finds himself isolated in his residence, his duties as king overshadowed by the practical responsibilities of the exile government. While the Prime Minister handles the day-to-day affairs of the Norwegian exiles in Canada, Haakon's presence serves as the last hope for those back home and the remaining resistance, who use his \"H7\" monogram as a symbol of resistance against the German occupation.\n\nGermanization policies, enforced by the German regime continue trying to extinguish the Norwegian identity, leaving Haakon worried about his people who are trapped in a cycle of education about a culture that's not theirs.\n\nDespite the darkness that surrounds them, he clings to the belief that one day, Norway will be free once more. With each passing day, the posibility of war increases and knowing that as long as the spirit of Norway burns bright, there remains hope for a brighter tomorrow.§!"

 Olav_V: "Olav V"
 SL_name_Olav_V: "$Haakon_VII$"
 SL_trait_Olav_V: "§Y$veteran_king$§!\n  - $MODIFIER_WAR_SUPPORT_FACTOR$: §G+5.00%§!\n  - [GER.GetFlag]§Y[GER.GetName]§!\n   $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+15.00%§!\n   $MODIFIER_DEFENSE_BONUS_AGAINST_A_COUNTRY$: §G+10.00%§!"
 SL_name_with_trait_Olav_V: "§Y$Olav_V$§!\n$SL_trait_Olav_V$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Olav_V: "§Y$Olav_V$§!\n$SL_fancy_status$\n$SL_trait_Olav_V$"
 SL_desc_Olav_V: "$NOR_SL_Olav_V_idea_desc$"
 NOR_SL_Olav_V_idea: "$Olav_VII$"
 NOR_SL_Olav_V_idea_desc: "§LFollowing the evacuation of his father, King Hakon VII, to Montreal along with the rest of the government in exile, Olav refused to abandon the fight against the Reichskommissariat of Norway. Establishing resistance headquarters in Jan Mayen, he marshaled his military expertise gained from service in the Norwegian army during World War II to orchestrate daring resistance operations from the Faroe Islands.\n\nWith each clandestine mission, Olav garnered widespread admiration and support among the Norwegian population, who looked to him as a symbol of defiance against the German occupiers. His popularity soared as tales of his bravery and determination spread throughout the occupied homeland, fueling the resistance and bolstering the spirit of the oppressed.\n\nNow, with the passing of his father and the weight of the crown upon his brow, Olav inherits the solemn duty to lead his people to liberation. Determined to free Norway from the clutches of the German bootlickers and oppressors at Oslo, he rallies the remnants of the Norwegian resistance to his cause, forging a path towards a future of freedom.\n\nAs the geopolitical athmosphere heats up again, the exiles prepare to liberate the homeland with courage in their hearts. The support of his people at his back, he embarks on a journey determined to reclaim his homeland from the grip of the nazis.§!"

 ###############
 ### ENGLAND ###
 ###############
 Edward_VIII: "Edward VIII"
 SL_name_Edward_VIII: "$Edward_VIII$"
 SL_trait_Edward_VIII: "§Y$collaborator_king$§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$: §G+10.00%§!\n  - $MODIFIER_STABILITY_FACTOR$: §R-10.00%§!\n  - $MODIFIER_WAR_SUPPORT_FACTOR$: §R-10.00%§!"
 SL_name_with_trait_Edward_VIII: "§Y$Edward_VIII$§!\n$SL_trait_Edward_VIII$"
 SL_diplomacy_name_with_trait_Edward_VIII: "§Y$Edward_VIII$§!\n$SL_fancy_status$\n$SL_trait_Edward_VIII$"
 SL_desc_Edward_VIII: "$ENG_SL_Edward_VIII_idea_desc$"
 ENG_SL_Edward_VIII_idea: "$Edward_VIII$"
 ENG_SL_Edward_VIII_idea_desc: "§LThere have been dozens of English Kings. Edward the Confessor, William the Conqueror, Edward III, Henry VIII. All have been crowned in Westminster Abbey, surrounded by the Lords of the land. But one in particular in the illustrious line, is not like the others. This outliner in Edward VIII - the most hated English King in its history.\n\nBorn in the year 1894, when the British Empire ruled over one of the Greatest Empires in history, Edward’s parents were often absent from their children’s lives. When his father became George V in 1910, Edward was made Prince of Wales, and when World War One broke out in 1914, Edward applied to serve on the front but was prohibited. Instead, he spent his time visiting the troops and meeting with his mistresses.\n\nAfter the War, Edward began touring both the Empire and the wider world. He became an International fashion symbol, admired by Men and adored by Women across the globe. In 1936 when his father died, Edward became King of the United Kingdom, but in a shocking move, abdicated to marry Wallis Simpson, a twice-divorced American actress. Now in exile in continental Europe, he began falling in with the Nazi Party, which he saw as the savior of European civilization. When the Second World War began, Edward advised them to bomb Britain, to force the British government to sue for peace. With the success of Operation Sealion, Edward was once again placed on a throne in London, but this time not that of his United Kingdom. Instead, for the first time since Queen Anne, England was alone once more, axed off from Scotland by the German fist.\n\nNow, years on from his restoration, Edward is a lonely, unhappy man. With the ruling Union Movement and Prime Minister Fuller being unwilling to involve him in government, Edward has devoted himself to domestic pursuits, with Queen Wallis. He dreams of one day reasserting his power, restoring the old system of a beloved and influential Monarchy, but perhaps even he knows that his days are numbered if he tries to...§!"

 ##########################
 ### Far-Eastern Russia ###
 ##########################
 FER_Vsevolod: "Vsevolod I"
 SL_name_Vsevolod: "$FER_Vsevolod$"
 SL_trait_Vsevolod: "§Y$wary_figurehead$§!\n  - $MODIFIER_STABILITY_FACTOR$: §R-5.00%§!\n  - $MODIFIER_WAR_SUPPORT_FACTOR$: §G+5.00%§!\n  - $MODIFIER_SURRENDER_LIMIT$: §R-5.00%§!"
 SL_name_with_trait_Vsevolod: "§Y$FER_Vsevolod$§!\n$SL_trait_Vsevolod$" # Tooltip for political screen
 SL_diplomacy_name_with_trait_Vsevolod: "§Y$FER_Vsevolod$§!\n$SL_fancy_status$\n$SL_trait_Vsevolod$"
 SL_desc_Vsevolod: "$FER_SL_Vsevolod_idea_desc$"
 FER_SL_Vsevolod_idea: "$FER_Vsevolod$"
 FER_SL_Vsevolod_idea_desc: "Born into exile in the United Kingdom, Vsevolod spent his formative years in the hallowed halls of London, sheltered from the storms of war that ravaged his homeland. Yet, fate would not be kind to him, for when the Reich invaded the British Isles, he was seized by the Gestapo and condemned to the horrors of Sachsenhausen concentration camp as a \"special prisoner.\"\n\nBarely clinging to life from the brutality of the camp, Vsevolod's salvation came in the form of an unexpected offer from the Far-Eastern Russian State. With Japanese diplomatic support, and the Germans having no use for him, he was returned to Russia and crowned as Tsar in a solemn ceremony in Irkutsk. But the crown upon his head brought no solace, he was a way to legitimize the oppressive regime of Rodzaevsky and the Russian Fascist Party, serving the Japanese interests while ripping its own people.\n\nForced into the role of a puppet monarch, Vsevolod became a prisoner of his own palace, a mere pawn in Rodzaevsky's game of power. Isolated and despondent, he fell into obscurity, searching for a chance to reclaim his dignity and redeem himself in the eyes of his people.\n\nThat chance came in the form of a daring plot by white officers opposed to Rodzaevsky's regime. In secret, they approached Vsevolod, offering him the opportunity to lend his support to a monarchist coup and break free from the shackles that the Fascists have put him in. With the weight of his nation's destiny resting on his shoulders, Vsevolod grasps for hope, knowing that the fate of Russia hangs in the balance.\n\nAs he waits in agonizing anticipation for news from the conspirators, Vsevolod immerses himself in the litte amount of literature available to him, drawing strength from the tales of Russia's storied past and the resilience of its people.\n\n§0For in the depths of despair, he finds the ember of hope burning bright, fueling his determination to fight for the liberation of his motherland and the restoration of its rightful place among the nations of the world.§!"
