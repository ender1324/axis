ETR_Death_to_China: "Death to China"
ETR_Death_to_China_desc: "Our long oppression under the hans have left us an vengefull soul, not wanting another oppression under the Chineseq of the east. Any element making us remember of China is destroyed, every non-uyghur citizen are either deported or put in forced labor, for our supreme leader, this will be the only way to save Uyghur's culture."



