 TMS_Toward_Pure_Turkic_State: "Toward Pure Turkic State"
TMS_Toward_Pure_Turkic_State_desc: "The legion of Turkestan seek two things : unity of Central Asia and the removal of russian's elements. in the Turkmenistan, any element of russian culture such as prefix, architectures or posters are burned and suppressed to let the true culture of the land rebirth."