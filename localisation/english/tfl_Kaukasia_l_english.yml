rkk_Turkey.1.t: "Turkey Surrender"
rkk_Turkey.1.d: "The Turkish nation finally surrendered to our mighty army, and accepted to give us Armenia. This is an great triumph for our nation."
rkk_Turkey.1.a: "Hail Keitel"
rkk_Turkey.2.t: "We Surrender"
rkk_Turkey.2.d: "We didn't planned this war to be difficult, and we must capitulate or else, our colony will collapse"
rkk_Turkey.2.a: "What a Shame!"

