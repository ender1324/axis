#EVENT#
rkk.1.t: "The Black Mountains"
rkk.1.d: "In the aftermath of the triumph of the Fatherland, the Reichskommissariat Kaukasia was etablished on the former caucasian regions of the Soviets. Being the Reichskommissariat the most away from Germany, Hitler used it to send Emil Maurice there, due to his jewish heritage. Compagnies from the pact use the colony as an playground to gain more money, in the shadow, Himmler sent his supporters to take over the administration and isolate futher Germany. Our future is uncertain but we hope that our colony will survive for a thousand years."
rkk.1.a: "Heil Maurice!"
rkk.2.t: "The Reichkommissar"
rkk.2.d: "It was another day for Maurice, passing all days in a desk, filling papers and participating during the common RdNSDAPdO's debate. It was tiring and Maurice didn't wanted to be here, but he couldn't do that, because since Goebbell's rule, Maurice due to his jewish heritage, would have been executed, the post of Reichskommissar of Kaukasia was his only way to save his skin. The Reichkommissar wait another opportunity to flee this hellhole, where the natives want him gone and his party want to replace him with a more devoted person. As Maurice was on his desk, doing his daily task, the phone next to him ringed."
rkk.2.a: "'Continue'"
rkk.3.t: "Day of Cleansing"
rkk.4.t: "The Conference"
rkk.5.t: "Why we Here"
rkk.6.t: "A Missing Face"
rkk.6.d: "Like any morning, the private maid of Maurice enter into his room to wake up the Reichskommissar for another day of work. But this time, as the maid open the door and enter, the bed of Maurice was empty, he was not seen anywhere in the administration. Many theories filled the day, was he was captured by partisans? or by the SS of Himmler? until a investigation done by members of the Reichskommissariat's police found out letters in wich Maurice made a deal the with the American ennemy, they welcomed him in exhange of some informations on the Fatherland. Later, trought the CCTV, Maurice was seen taking a plane during the night, confirming the fact the the Reichskommissar betrayed the Reich. Obvisously, such an news bringed a torrent of arguings and it's time that we choose a succesor or the Reichskommissariat will be left in chaos."
rkk.6.a: "We need someone like Keitel"
rkk.6.b: "Let the Himmlerits guide us"
rkk.7.t: "Transcausasian Partisans take over the North"
rkk.7.d: "After the disaster of Turkey, communist partisans have taken over the north of the Reichskommissariat without the German garrison to deal with them. Leaded by an former memeber of the Soviet goverment, Lavrentiy Beria, he start to oppresse german settlers and raid our border, we must destroy this menace fastly!"
rkk.7.a: "Death to the Soviets!"

