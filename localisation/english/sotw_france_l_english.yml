##EVENT##

FRA.1.t: "The Situation of France"
FRA.1.desc: "The Nation of France existed since time ago, the land occupied first by the Gauls than by the Romans in the Antiquity. Then the Germanic hordes come along an invaded the region. It's in 486 that Clovis I united all the Franks and created what is considered now the first French State. Over the course of history, France expanded his border and fought many ennemy such has it's historical rivals, England. During the 20th century, France triumphed over the Germans in the Great War, but when the panzers arrived in Paris years later, France was forced to collaborate with is invader and submit to the Swastika. After the war, the nation was reduced of his orignal border and it's colonial empire, their only gain was the french-speaking region of Wallonia. Today, the nation find itself still bond to a weakening reich and many player in the political scheme are ready to take over the nation."
FRA.1.a: "Interesting"
FRA.2.t: "Memory of Pétain"
FRA.2.d: ""Frenchs! today, it would have been the two years since our hero, Phillipe Pétain left us. His dead was an tragedy for our France! He saved and bringed us to victory during the great war, then he saved the nation of another bloodbath during the second great war, by working with the liberator of Europe, Germany! Pétain was a guide, a father for us, he bringed us to a era of prosperity and traditionalism, destoryed the degeneracy that attacked our culture and France! Yes i know, times are hard these days but let's not give up! let's not fail the marshal! let's not fail France! my friends! my people! i want you to fight and protect France from it's ennemy and the darkness of liberalism!\n\nFrench,this is our duty to protect and love our nation, never forget that! May God bless France and save it from the dakrness that surround it!""
FRA.2.a: "Maréchal, nous voilà!"
FRA.3.t: "Just Like Old Days"


